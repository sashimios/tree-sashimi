# /etc/scrcpy.conf - Options for scrcpy launcher script /usr/bin/scrcpy-launcher.

# DO NOT EDIT SCRCPY_LAUNCH_OPTIONS_DISTRO unless you know what you are doing.
#
# Distribution-defined options
#
# -K, -M to use HID mouse and keyboard mode, necessary for typing non-ANSI characters.
# -S to turn off phone screen on launch.
SCRCPY_LAUNCH_OPTIONS_DISTRO="-K -M -S"

# Please input your custom launch options here.
SCRCPY_LAUNCH_OPTIONS=""
